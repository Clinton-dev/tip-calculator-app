<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Tip calculator app</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container logo-el">
    <img src="/images/logo.svg" alt="logo-img">
  </div>
  
<div class="container tip-component">
  <div class="input-section">
    <label for="bill" class="form-label">Bill</label>
    <input type="text" class="form-control" placeholder="0">
    <label for="tip-button" class="form-label">Select Tip %</label>
    <button type="button" class="btn btn-primary">5%</button>
    <button type="button" class="btn btn-primary">10%</button>
    <button type="button" class="btn btn-primary">15%</button>
    <button type="button" class="btn btn-primary">25%</button>
    <button type="button" class="btn btn-primary">50%</button>
    <button type="button" class="btn btn-primary">custom</button>
    <label for="no-people" class="form-label">Number of People</label>
    <input type="text" class="form-control" placeholder="0">
  </div>
  <div class="result-section"></div>
</div>
