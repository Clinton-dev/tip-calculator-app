<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Tip calculator app</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles.css">

</head>
<body>

  <div class="container">
    <div class="logo-el mt-4 pt-2 mb-4 ">
      <img src="/images/logo.svg" alt="logo-img">
    </div>
    
  <div class="component">
    <div class="tip-wrapper row p-4 rounded-3 ">
      <div class="input-section col p-5 ">
        <div class="bill-wrapper">
          <label for="bill" class="form-label">Bill</label>
          <input type="number" class="form-control" id="bill-el" placeholder="0">
        </div>
        <div class="btn-wrapper">
          <label for="tip-button" class="form-label">Select Tip %</label> <br>      
          <button type="button" class="btn percent-btn px-4 fw-bolder" onclick="getTip(5)">5%</button>
          <button type="button" class="btn percent-btn px-4 fw-bolder" onclick="getTip(10)">10%</button>
          <button type="button" class="btn percent-btn px-4 fw-bolder" onclick="getTip(15)">15%</button>
          <button type="button" class="btn percent-btn px-4 fw-bolder" onclick="getTip(25)">25%</button>
          <button type="button" class="btn percent-btn px-4 fw-bolder" onclick="getTip(50)">50%</button>
          <button type="button" class="btn custom-btn px-4 fw-bolder">custom</button>
        </div>
        <div class="number-wrapper">
          <label for="no-people" class="form-label">Number of People</label>
          <input type="number" class="form-control" id="people-el" placeholder="0">
        </div>
      </div>
      <div class="result-section col rounded-3 p-5 ">
         <div class="row">
          <div class="col">
            <p>Tip Amount <br> / person</p>
            <p class="mt-4">Total <br> / person</p>
          </div>
          <div class="col">
            <p id="tip-result-el">0.00</p><br><br>
            <p id="total-result-el">0.00</p>
          </div>
         </div>
        
        <div class="row d-grid mt-5">
          <button type="button" class="btn fw-bold" id="reset-el" onclick="reset()">RESET</button>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>
</html>
